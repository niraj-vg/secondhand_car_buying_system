<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <form action="register.php" method="POST"> 
            <h1>Register</h1>

            <!-- First Name and Last Name -->
            <div class="name-box">
                <div class="input-box" style="width: 48%; float: left;">
                    <input type="text" name="first_name" placeholder="First Name" required> 
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box" style="width: 48%; float: right;">
                    <input type="text" name="last_name" placeholder="Last Name" required> 
                    <i class='bx bxs-user'></i>
                </div>
                <div style="clear: both;"></div>
            </div>

            <!-- Email -->
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required> 
                <i class='bx bxs-envelope'></i>
            </div>

            <!-- Password -->
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required> 
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Confirm Password -->
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required> 
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Home and Register Buttons -->
            <div class="button-box">
                <button type="button" class="btn" onclick="window.location.href='admin_login.php'">Admin Login</button>
                <button type="submit" class="btn">Register</button> 
            </div>
        </form>
    </div>
</body>
</html>
